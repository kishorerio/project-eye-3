<html>

<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body id="colo">  
    <button onclick="toggle()">Toggle</button> 
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    
    <script>
        function toggle() {
            const element = document.getElementById('colo');
            element.classList.toggle('on');
        }

        let timer = null;
        function start() {
            timer = setTimeout(() => {
                toggle();
                start();

            },100);
        }
        function stop() {
            clearTimeout(timer);
        }
    </script>
